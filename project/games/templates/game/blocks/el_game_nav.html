<div class="game">
    <div class="loading"></div>
    {% if not hide_start %}
        <div class="start" id="overlay_start">
            <div id="start_game" class="btn">Старт</div>
        </div>{% endif %}
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="game__question" id="question">
                _____________________________________________?
            </div>
            {% include 'game/blocks/answers.html' %}
            <div class="game__button">
                <div class="btn" id="respond">Ответить</div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 game__functional">
            <div class="btn hint1" id="master_hint">Спросить у мастера</div>
            <div class="btn hint2" id="fifty-fifty_hint">Убрать 2 ответа</div>
            <div class="btn hint3" id="skip_hint">Пропустить вопрос</div>
            <div class="btn hint4" id="chance_hint">Ответ со второй попытки</div>
            <div class="btn" id="save_score">Добавить баллы на счёт</div>
        </div>
    </div>
</div>

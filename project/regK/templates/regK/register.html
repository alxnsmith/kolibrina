<!DOCTYPE html>

<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="index,follow">

    <title>КОЛИБРИНА - Авторизация | Регистрация</title>

    <meta name="description" content="">

    {% include 'main/headPiece.html' %}

    <link rel="stylesheet" href="{% static "css/fonts.css" %}">
    <link rel="stylesheet" href="{% static "css/pages/login.css" %}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{% include "main/header.html" %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <form action="" method="POST" id="reg-form">{% csrf_token %}
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <input id="id_username" name="username" type="text" placeholder="Username" class="string"
                           pattern="[a-zA-Z\d_]*" title='Только латинские символы, цифры и "_"' required>
                    {{ form.username.errors }}
                </div>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <input id="id_email" name="email" maxlength="200" type="email" placeholder="Электронный адрес"
                           class="string" required>
                    {{ form.email.errors }}
                </div>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <input id="id_password1" name="password1" type="password" placeholder="Пароль" class="string"
                           required>
                    {{ form.password2.errors }}
                </div>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <input id="id_password2" name="password2" type="password" placeholder="Повторите пароль"
                           class="string" required>
                </div>
                <br>
                <input type="checkbox" id="cbx1" required>
                <label for="cbx1"> Ознакомлен и согласен с <a href="#">политикой конфиденциальности</a></label><br>
                <input type="checkbox" id="cbx2" required>
                <label for="cbx2"> Даю согласие на обработку персональных данных</label><br>
                <input type="checkbox" id="cbx3" required>
                <label for="cbx3"> Согласен с условиями авторского соглашения</label><br>
                <input type="checkbox" id="cbx4" required>
                <label for="cbx4"> С правилами игр ознакомлен(а), обязуюсь выполнять</label><br>
                <button type="button" id="reg">Зарегистрироваться</button>
                <a href="/auth/login" id="auth">Войти</a>
            </form>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>
    <div class="mt20"></div>
</div>

{% include "main/footer.html" %}
<script src="{% static 'main/js/validate_input.js' %}"></script>
<script>
    document.querySelector(".title > h2 > strong").innerHTML = "Регистрация";
    window.addEventListener('load', () => {
        document.querySelector("header nav a:nth-child(7) > span").classList.add("select");
        document.querySelector(".footer__buttons").innerHTML += '<a href="#">Скачать бланк</a>';
    });
    validate_input('#id_username')
    validate_password_inputs('#id_password1', '#id_password2')
    let submit = document.getElementById('reg')
    submit.addEventListener('click', e => {
        let form = document.getElementById('reg-form')
        let method = form.method
        let request_url = form.action
        let username_input = form.querySelector('[name=username]')
        let email_input = form.querySelector('[name=email]')
        let pass1_input = form.querySelector('[name=password1]')
        let pass2_input = form.querySelector('[name=password2]')
        let body = {
            'username': username_input.value,
            'email': email_input.value,
            'password1': pass1_input.value,
            'password2': pass2_input.value
        }

        let csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value
        let header_addition = {"X-CSRFToken": csrftoken};
        if (form.checkValidity() && body.password1 === body.password2) {
            sendRequest(method, request_url, body, header_addition).then(e => {
                let notify_text = []
                if (e.status === 'error' && e.errors.length > 0) {
                    e.errors.forEach(e => {
                        notify_text.push(e.error)
                        show_modal_notification(notify_text.join('\n'))
                    })
                } else if (e.status === 'ok') {
                    show_modal_notification('Успешная регистрация.\n' +
                        ' Для активации аккаунта - перейдите по ссылке в письме, отправленном на вaшу электронную почту.')
                    window.location.reload()
                }
            })
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>

<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="index,follow">

    <title>КОЛИБРИНА - Авторизация | Регистрация</title>

    <meta name="description" content="">

    {% include 'main/headPiece.html' %}

    <link rel="stylesheet" href="{% static "css/fonts.css" %}">
    <link rel="stylesheet" href="{% static "css/pages/login.css" %}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{% include "main/header.html" %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <form action="" method="POST">{% csrf_token %}
                <div class="input-group">
                    <div class="input-group-text"><i class="fa" aria-hidden="true"></i></div>
                    <input id="id_username" name="username" type="text" placeholder="Логин (Username)" class="string" pattern="[a-zA-Z\d_]*" title='Только латинские символы, цифры и "_"' required>
                    {{ form.username.errors }}
                </div>
                <div class="input-group">
                    <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
                    <input id="password" name="password" type="password" placeholder="Пароль" class="string"
                           required>
                </div>
                <br>
                <button id="sign_in">Войти</button>
                <a href="{% url 'register' %}" id="auth">Зарегистрироваться</a>
            </form>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>

    <div class="mt20"></div>
</div>
{% include "main/footer.html" %}
<script src="{% static 'main/js/validate_input.js' %}"></script>
<script>
    document.querySelector(".title > h2 > strong").innerHTML = "Вход";
    window.addEventListener('load', ()=>{
        document.querySelector("header nav a:nth-child(7) > span").classList.add("select");
        document.querySelector(".footer__buttons").innerHTML += '<a href="#">Скачать бланк</a>';
    });
</script>
</body>
</html>
